version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 15
        - yarn install
    build:
      commands:
        - echo "NEXT_PUBLIC_AMPLITUDE_API_KEY=$AMPLITUDE_API_KEY" >> .env
        - yarn build
  artifacts:
    baseDirectory: out
    files:
      - "**/*"
  cache:
    paths:
      - "node_modules/**/*"
      - "*/node_modules/**/*"
      - ".next/cache/**/*"
test:
  phases:
    test:
      commands:
        - yarn test
  artifacts:
    baseDirectory: /
    configFilePath: jest.config.js
    files:
      - "**/*"
